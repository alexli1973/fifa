
<div *ngIf="data">
  <h4>
    Filter by Team:
  </h4>

  <div class="team-result">
    <ul>
      <li *ngFor="let team of data">
        <span>{{team.homeTeam}} vs {{team.awayTeam}}</span>
        <button type="button" class="btn btn-primary btn-sm details" (click)="displayDetails(team.id)">Game Details</button>
      </li>
    </ul>
  </div>
</div>
