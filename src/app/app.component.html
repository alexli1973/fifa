  <h2>FIFA 2018</h2>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="upload">
        <div class="upload-container" *ngIf="isUploadFileVisible">
            <h4><mat-icon>cloud_upload</mat-icon>Upload Data with CSV file</h4>
            <input type="file" (change)="parse($event.target.files)"/>
        </div>
        <div class="upload-container" *ngIf="isReadComplete">
          <h4><mat-icon>done</mat-icon>Loading Complete. Please select parameter</h4>
          <app-search [data]="data"></app-search>
        </div>
      </div>
    </div>

    <div class="row">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
